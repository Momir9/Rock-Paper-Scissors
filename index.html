<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
   <body>
    <header>
        <h2 class="lines">Rock Paper Scissors</h2>
    </header>

    <h3>Computer choice: <span id="computer-choice"></span></h3>
    <h3>Your choice: <span id="user-choice"></span></h3>
    <h3>Result: <span id="result"></span></h3>
    <h3>Your score: <span id="user-score"></span></h3>
    <h3>Computer score: <span id="computer-score"></span></h3>

    <div class="buttons-frame">
            <button class="btn" id="✊">✊</button>
            <button class="btn" id="✋">✋</button>
            <button class="btn" id="✌️">✌️</button>
        </div>

    <script src="rockpaperscissors.js" charset="utf-8"></script>
    <!--Or add a DOM Content Loaded event listener, so that the script
    can be placed anywhere in the html file-->
  </body>
 </html>
